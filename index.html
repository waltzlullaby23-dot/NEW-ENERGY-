<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能源調度系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text-blue { text-shadow: 0 0 8px rgba(96, 165, 250, 0.8); }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="p-4 sm:p-6 flex flex-col items-center">

    <div class="max-w-md w-full space-y-6">
        <header class="flex justify-between items-start">
            <div>
                <h1 class="text-xl font-black text-blue-400 tracking-tighter uppercase">Enterprise Energy VPP</h1>
                <p id="date-display" class="text-[10px] text-slate-500 font-mono italic">LOADING_DATE...</p>
            </div>
            <div class="text-right">
                <span class="px-2 py-0.5 rounded text-[10px] bg-emerald-500/10 text-emerald-500 border border-emerald-500/30">連線正常</span>
            </div>
        </header>

        <section class="glass rounded-[2rem] p-6 shadow-2xl relative overflow-hidden">
            <div class="flex justify-between mb-4">
                <p class="text-xs font-bold text-slate-400">當前全台備轉率</p>
                <p id="light-status" class="text-xs font-bold text-emerald-400">供電充裕</p>
            </div>
            
            <div class="text-center py-4">
                <span id="real-reserve" class="text-6xl font-black italic text-white neon-text-blue">--%</span>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6 pt-6 border-t border-slate-800">
                <div>
                    <p class="text-[10px] text-slate-500 uppercase mb-1 tracking-widest">今日預估獲利</p>
                    <p id="calc-profit" class="text-xl font-bold text-orange-400 font-mono">$ 0.00</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 uppercase mb-1 tracking-widest">ESG 減碳量</p>
                    <p id="esg-co2" class="text-xl font-bold text-emerald-400 font-mono">0.00 <small class="text-[10px]">kg</small></p>
                </div>
            </div>
        </section>

        

        <div class="glass rounded-2xl p-4">
            <div class="flex justify-between text-[10px] font-bold mb-2">
                <span class="text-slate-400 uppercase tracking-widest">本月節電目標達成率</span>
                <span id="progress-text" class="text-blue-400 italic">0%</span>
            </div>
            <div class="w-full bg-slate-800 h-1.5 rounded-full">
                <div id="target-progress" class="progress-bar bg-blue-500 h-full rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <section class="glass rounded-3xl p-5">
            <h3 class="text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase italic">預計執行方案 (夜尖峰時段)</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-slate-800/40 rounded-xl border border-white/5">
                    <span class="text-sm font-medium">B 棟冰水主機降頻</span>
                    <span class="text-xs font-bold text-blue-400">-50 kW</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-800/40 rounded-xl border border-white/5">
                    <span class="text-sm font-medium">儲能系統放電</span>
                    <span class="text-xs font-bold text-blue-400">-100 kW</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-800/40 rounded-xl border border-white/5">
                    <span class="text-sm font-medium">產線 C 暫停 (3小時)</span>
                    <span class="text-xs font-bold text-blue-400">-150 kW</span>
                </div>
            </div>
        </section>

        <section class="glass rounded-2xl p-4 grid grid-cols-2 gap-3">
            <div class="flex flex-col">
                <label class="text-[9px] text-slate-500 font-bold mb-1 ml-1 uppercase">契約容量</label>
                <input type="number" id="input-contract" value="1000" class="bg-black/20 border border-white/5 rounded-lg px-3 py-2 text-sm font-bold outline-none text-blue-300">
            </div>
            <div class="flex flex-col">
                <label class="text-[9px] text-slate-500 font-bold mb-1 ml-1 uppercase">目標抑低量</label>
                <input type="number" id="input-reduction" value="300" class="bg-black/20 border border-white/5 rounded-lg px-3 py-2 text-sm font-bold outline-none text-blue-300">
            </div>
        </section>

        <button onclick="updateSystem()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-900/20 transition-all active:scale-95 text-sm tracking-widest uppercase">
            同步台電數據並優化決策
        </button>

    </div>

    <script>
        // 初始化日期與時間
        function updateDate() {
            const now = new Date();
            document.getElementById('date-display').innerText = now.toLocaleString('zh-TW', { hour12: false });
        }
        setInterval(updateDate, 1000);

        async function fetchTaipower() {
            const api_url = "https://corsproxy.io/?https://www.taipower.com.tw/d006/load_draw/data/load_supply_info.json";
            try {
                const res = await fetch(api_url);
                const data = await res.json();
                const reserve = parseFloat(data.reserve_rate || 15);
                const status = data.m_status || "供電充裕";
                
                document.getElementById('real-reserve').innerText = reserve + "%";
                document.getElementById('light-status').innerText = status;
                
                const light = document.getElementById('light-status');
                if(reserve < 10) { light.className = "text-xs font-bold text-orange-400 animate-pulse"; }
                else { light.className = "text-xs font-bold text-emerald-400"; }
            } catch (e) {
                const mock = (12 + Math.random()*2).toFixed(2);
                document.getElementById('real-reserve').innerText = mock + "%";
            }
        }

        function calculateBusinessLogic() {
            const reduction = parseFloat(document.getElementById('input-reduction').value) || 0;
            const price = 8.5; // 2026 預期夜尖峰價格
            const hours = 6;
            
            // 收益跳動模擬
            const jitter = (Math.random() - 0.5) * 2;
            const reward = (reduction + jitter) * hours * price * 1.05;
            
            // ESG 減碳計算 (台灣電力排碳係數假設為 0.495 kg/kWh)
            const co2 = (reduction + jitter) * hours * 0.495;
            
            animateValue("calc-profit", reward, 800, "$ ");
            animateValue("esg-co2", co2, 800, "", " kg");

            // 更新目標達成率 (模擬)
            const progress = Math.min(100, (reduction / 500) * 100).toFixed(1);
            document.getElementById('target-progress').style.width = progress + "%";
            document.getElementById('progress-text').innerText = progress + "%";
        }

        function animateValue(id, end, duration, prefix = "", suffix = "") {
            const obj = document.getElementById(id);
            const start = parseFloat(obj.innerText.replace(/[^0-9.]/g, '')) || 0;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = (progress * (end - start) + start).toFixed(2);
                obj.innerText = prefix + parseFloat(val).toLocaleString(undefined, {minimumFractionDigits: 2}) + suffix;
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function updateSystem() {
            fetchTaipower();
            calculateBusinessLogic();
        }

        window.onload = () => {
            updateSystem();
            setInterval(calculateBusinessLogic, 4000);
            setInterval(fetchTaipower, 30000);
        };
    </script>
</body>
</html>
