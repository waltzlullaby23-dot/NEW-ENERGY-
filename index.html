<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 電力交易管家 Pro | 終極動態版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .accent-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .value-font { font-family: 'Monaco', 'Consolas', monospace; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <div class="max-w-md w-full space-y-6">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-white">ENERGY <span class="text-indigo-400">PRO</span></h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Real-time VPP Interface</p>
            </div>
            <div id="status-tag" class="px-3 py-1 rounded-full text-[10px] font-bold bg-amber-500/20 text-amber-500 border border-amber-500/20">
                系統初始化...
            </div>
        </header>

        <section class="glass-card rounded-[2.5rem] p-8 shadow-2xl space-y-8">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">全台備轉容量率</p>
                    <div id="real-reserve" class="text-5xl font-black text-white italic transition-all italic">--%</div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">台電燈號</p>
                    <div id="light-status" class="text-lg font-bold text-slate-500">Connecting</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-t border-slate-700/50 pt-6">
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">即時系統頻率</p>
                    <p id="live-hz" class="text-2xl font-black text-indigo-400 value-font">60.00 Hz</p>
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">今日預估收益</p>
                    <p id="calc-profit" class="text-2xl font-black text-orange-400 value-font">$ 0.00</p>
                </div>
            </div>
        </section>
