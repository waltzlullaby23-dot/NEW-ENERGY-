<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL-PRO VPP | 企業級電力交易結算系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 引入科幻與數據專用字體 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;500;900&display=swap');
        
        :root { 
            --primary: #00f2ff; 
            --secondary: #10b981;
            --bg: #0d1117; 
            --card-bg: rgba(22, 27, 34, 0.95);
        }

        body { 
            background: var(--bg); 
            color: #e6edf3; 
            font-family: 'Noto Sans TC', sans-serif; 
            overflow-x: hidden; 
        }

        /* 玻璃擬態卡片風格 */
        .glass-card { 
            background: var(--card-bg); 
            border: 1px solid #30363d; 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        /* 數字專用字體 */
        .digital-num { 
            font-family: 'Orbitron', sans-serif; 
            font-variant-numeric: tabular-nums; 
            display: inline-block; 
        }
        
        /* --- 核心修正：防溢出與自動縮放 --- */
        .income-container { 
            width: 100%; 
            overflow: hidden; 
            white-space: nowrap; 
            display: flex;
            align-items: center;
        }
        
        /* 使用 clamp 讓字體隨視窗與數值長度自動適應，最小 1.5rem，最大 3rem */
        #monthly-val { 
            font-size: clamp(1.8rem, 5vw, 3.5rem); 
            font-weight: 900; 
            color: #3fb950; /* 獲利綠 */
            line-height: 1.1;
        }

        #daily-val {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            color: #fbbf24; /* 每日金 */
        }

        /* 輸入框樣式 */
        .input-field { 
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid #30363d; 
            border-radius: 0.5rem; 
            padding: 0.8rem; 
            width: 100%; 
            font-family: 'Orbitron', sans-serif; 
            color: var(--primary); 
            font-size: 1.1rem;
            outline: none; 
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        /* 狀態燈號 */
        .status-pill { padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 900; letter-spacing: 1px; }
        .status-green { background: rgba(35, 134, 54, 0.2); color: #3fb950; border: 1px solid #238636; }
        .status-yellow { background: rgba(187, 128, 9, 0.2); color: #d29922; border: 1px solid #9e6a03; }

        /* 策略按鈕特效 */
        .strategy-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid #30363d; position: relative; overflow: hidden; }
        .strategy-item:hover { border-color: #58a6ff; transform: translateY(-2px); }
        .strategy-item.active { border-color: var(--primary); background: rgba(0, 242, 255, 0.08); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }
        .strategy-item.active::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }

        /* 標籤文字 */
        .label-text { font-size: 10px; color: #8b949e; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; display: block; }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-7xl space-y-6">
        
        <header class="glass-card p-6 flex flex-col md:flex-row justify-between items-center gap-6 border-l-4 border-emerald-500 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-emerald-500/5 rounded-full blur-3xl -mr-32 -mt-32 pointer-events-none"></div>

            <div class="flex items-center gap-5 z-10">
                <div class="w-14 h-14 bg-gradient-to-br from-emerald-500/20 to-teal-900/40 rounded-2xl flex items-center justify-center text-emerald-400 font-black text-2xl border border-emerald-500/30">V</div>
                <div>
                    <h1 class="text-2xl font-black digital-num text-white">VPP-ACCOUNTING <span class="text-emerald-400 font-light">PRO</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        <p id="systime" class="text-[10px] font-mono text-slate-400 uppercase tracking-wider">SYSTEM READY</p>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-10 z-10">
                <div class="text-right hidden md:block">
                    <p class="label-text">今日備轉容量率</p>
                    <div class="flex items-center justify-end gap-3">
                        <span id="reserve-val" class="text-3xl font-black digital-num text-white">--%</span>
                        <div id="status-light" class="status-pill status-green">SYNC</div>
                    </div>
                </div>
                <div class="text-right border-l border-white/10 pl-10">
                    <p class="label-text">系統功率因素 (PF)</p>
                    <span class="text-3xl font-black text-cyan-400 digital-num">0.98</span>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <section class="lg:col-span-5 glass-card p-8 flex flex-col justify-between min-h-[480px]">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="label-text text-emerald-500">本月累計總收益預估 (TWD)</h3>
                        <span class="text-[10px] bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded font-bold">22 工作日模型</span>
                    </div>
                    
                    <div class="income-container mb-2">
                        <span id="monthly-val" class="digital-num">$ 0.00</span>
                    </div>
                    <p class="text-xs text-slate-500 font-medium mb-8">※ 包含容量費、能量費及契約容量回饋係數</p>

                    <div class="space-y-3 pt-6 border-t border-white/10">
                        <h4 class="label-text text-white mb-3">今日收益組成明細</h4>
                        
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                            <span class="text-xs text-slate-400">容量費 (待命站台)</span>
                            <span id="detail-cap" class="text-white font-bold digital-num">$ 0.00</span>
                        </div>
                        
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                            <span class="text-xs text-slate-400">能量費 (實際抑低)</span>
                            <span id="detail-eng" class="text-emerald-400 font-bold digital-num">$ 0.00</span>
                        </div>
                        
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                            <span class="text-xs text-slate-400">契約容量基本回饋</span>
                            <span id="detail-con" class="text-blue-400 font-bold digital-num">$ 0.00</span>
                        </div>

                        <div class="flex justify-between items-end mt-4 pt-4 border-t border-dashed border-white/20">
                            <span class="text-sm font-bold text-orange-400">今日預計總計</span>
                            <span id="daily-val" class="digital-num">$ 0.00</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="lg:col-span-7 glass-card p-8 min-h-[480px] flex flex-col">
                <div class="flex justify-between items-start mb-6">
                    <h3 class="label-text text-cyan-500">全月收益趨勢模擬</h3>
                    <div class="flex gap-2">
                        <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
                        <span class="text-[10px] text-slate-400">預測值</span>
                    </div>
                </div>
                <div class="flex-grow relative w-full h-full">
                    <canvas id="mainChart"></canvas>
                </div>
            </section>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div id="strategy-grid" class="lg:col-span-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                </div>
            
            <section class="lg:col-span-4 glass-card p-6 flex flex-col justify-between">
                <div class="space-y-5">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="w-1 h-4 bg-cyan-500 rounded-full"></span>
                        <h4 class="text-sm font-bold text-white">電網參數設定</h4>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label-text">契約容量 (kW)</label>
                            <input type="number" id="contract-kw" value="1000" oninput="calculate()" class="input-field text-right">
                        </div>
                        <div>
                            <label class="label-text">預計抑低 (kW)</label>
                            <input type="number" id="reduce-kw" value="200" oninput="calculate()" class="input-field text-right text-emerald-400 font-bold">
                        </div>
                    </div>
                </div>
                
                <button onclick="fetchTaipower()" class="mt-6 w-full group relative overflow-hidden bg-white text-black py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-emerald-400 transition-all shadow-lg active:scale-95">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        更新並同步台電數據
                    </span>
                    <div class="absolute inset-0 h-full w-full scale-0 rounded-xl transition-all duration-300 group-hover:scale-100 group-hover:bg-emerald-400/50"></div>
                </button>
            </section>
        </div>
    </div>

    <script>
        // 策略庫
        const plans = [
            { name: "區域 A 空調卸載", kw: 50, profit: 4200, active: false },
            { name: "BESS 儲能系統放電", kw: 150, profit: 12800, active: true }, // 預設開啟一個
            { name: "非產線照明減光", kw: 20, profit: 1600, active: false }
        ];

        let chartInstance;

        // 初始化圖表
        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            // 漸層填充
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(16, 185, 129, 0.5)'); // Emerald color
            gradient.addColorStop(1, 'rgba(16, 185, 129, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    datasets: [{
                        label: '預估月收益',
                        data: [0, 0, 0, 0], // 初始值
                        backgroundColor: gradient,
                        borderColor: '#10b981',
                        borderWidth: 2,
                        borderRadius: 8,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: '#6b7280', font: { family: 'Orbitron' } }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#9ca3af', font: { size: 11 } }
                        }
                    },
                    animation: { duration: 1000 }
                }
            });
        }

        // 核心：抓取台電數據 (含容錯)
        async function fetchTaipower() {
            const btn = document.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-spin">↻</span> 同步中...';
            
            const api_url = "https://corsproxy.io/?https://www.taipower.com.tw/d006/load_draw/data/load_supply_info.json";
            
            try {
                const res = await fetch(api_url);
                const data = await res.json();
                const rate = parseFloat(data.reserve_rate);
                updateReserveUI(rate);
            } catch (e) {
                console.warn("API Fail, using simulation");
                // 模擬數據：根據當前時間模擬 (下午較低，深夜較高)
                const hour = new Date().getHours();
                const simRate = (hour > 10 && hour < 18) ? 8.5 + Math.random()*2 : 15 + Math.random()*5;
                updateReserveUI(simRate);
            } finally {
                setTimeout(() => { btn.innerHTML = originalText; }, 800);
            }
        }

        function updateReserveUI(rate) {
            const valEl = document.getElementById('reserve-val');
            const lightEl = document.getElementById('status-light');
            
            animateValue(valEl, parseFloat(valEl.innerText)||0, rate, "%");
            
            if (rate >= 10) {
                lightEl.innerText = "供電充裕";
                lightEl.className = "status-pill status-green";
            } else if (rate >= 6) {
                lightEl.innerText = "供電吃緊";
                lightEl.className = "status-pill status-yellow";
            } else {
                lightEl.innerText = "供電警戒";
                lightEl.className = "status-pill bg-red-900/30 text-red-500 border border-red-800";
            }
            
            // 數據更新後觸發計算
            calculate();
        }

        // 核心：財務計算引擎
        function calculate() {
            const contractKW = parseFloat(document.getElementById('contract-kw').value) || 0;
            const reduceKW = parseFloat(document.getElementById('reduce-kw').value) || 0;
            
            // 計算已選策略的額外收益
            const activePlans = plans.filter(p => p.active);
            const strategyBonus = activePlans.reduce((sum, p) => sum + p.profit, 0);

            // 1. 容量費 (Capacity Fee): 只要待命就有錢 (模擬費率 0.45元/kW/h * 24h)
            const capFee = (reduceKW * 0.45 * 24);

            // 2. 能量費 (Energy Fee): 實際執行抑低 (模擬費率 8.5元/度 * 6h * 效能係數 1.05)
            const engFee = (reduceKW * 8.5 * 6 * 1.05);

            // 3. 契約容量回饋 (Contract Bonus): 基本電費扣減模擬 (模擬係數)
            const conBonus = (contractKW * 0.25 * 6); 

            // 日結算
            const dailyTotal = capFee + engFee + conBonus + strategyBonus;
            
            // 月結算 (22 工作日模型)
            const monthlyTotal = dailyTotal * 22;

            // 更新 UI 數值
            updateCurrency("daily-val", dailyTotal);
            updateCurrency("monthly-val", monthlyTotal);
            updateCurrency("detail-cap", capFee);
            updateCurrency("detail-eng", engFee);
            updateCurrency("detail-con", conBonus);

            // 更新圖表 (模擬每週波動)
            if(chartInstance) {
                const w1 = monthlyTotal * 0.22;
                const w2 = monthlyTotal * 0.26; // 假設第二週用電較兇
                const w3 = monthlyTotal * 0.24;
                const w4 = monthlyTotal * 0.28;
                chartInstance.data.datasets[0].data = [w1, w2, w3, w4];
                chartInstance.update();
            }
        }

        // 渲染策略卡片
        function renderPlans() {
            const grid = document.getElementById('strategy-grid');
            grid.innerHTML = plans.map((p, idx) => `
                <div onclick="togglePlan(${idx})" class="strategy-item glass-card p-5 flex flex-col justify-between h-32 ${p.active ? 'active' : ''}">
                    <div class="flex justify-between items-start">
                        <h4 class="font-bold text-xs text-slate-300 uppercase tracking-wider">${p.name}</h4>
                        ${p.active ? '<span class="w-2 h-2 rounded-full bg-cyan-400 shadow-[0_0_10px_#00f2ff]"></span>' : ''}
                    </div>
                    <div class="flex justify-between items-end border-t border-white/5 pt-3">
                        <div>
                            <p class="text-[10px] text-slate-500 font-bold mb-1">PROFIT BOOST</p>
                            <p class="text-lg font-black text-orange-400 digital-num">+$${p.profit.toLocaleString()}</p>
                        </div>
                        <p class="text-[9px] text-emerald-500 font-bold uppercase bg-emerald-500/10 px-2 py-1 rounded">-${p.kw}kW</p>
                    </div>
                </div>
            `).join('');
        }

        function togglePlan(idx) {
            plans[idx].active = !plans[idx].active;
            renderPlans();
            calculate();
        }

        // 數值動畫工具
        function updateCurrency(id, value) {
            const el = document.getElementById(id);
            // 簡單處理：如果差異不大直接更新，差異大則跑動畫
            const current = parseFloat(el.innerText.replace(/[^0-9.-]+/g,"")) || 0;
            animateValue(el, current, value, "$ ");
        }

        function animateValue(obj, start, end, prefix = "") {
            let startTimestamp = null;
            const duration = 500;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // easeOutQuart
                const ease = 1 - Math.pow(1 - progress, 4);
                
                const val = (ease * (end - start) + start);
                
                // 格式化：有小數點顯示兩位，整數則整數
                obj.innerText = prefix + val.toLocaleString(undefined, {
                    minimumFraction
